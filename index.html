  <style>
    /* Preload animation styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #f5f3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    
    .pulse {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #7C3AED;
      box-shadow: 0 0 0 rgba(124, 58, 237, 0.4);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
        transform: scale(0.95);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(124, 58, 237, 0);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
        transform: scale(0.95);
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-BDgr7k_h.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DL7FKPOG.css">
</head>

<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="pulse"></div>
  </div>
  
  <div id="root"></div>
  <script>
    // Hide preloader after content loads
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.classList.add('fade-out');
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500);
      }, 1000);
    });
  </script>
</body>
